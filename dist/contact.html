<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
    <script
      src="https://kit.fontawesome.com/e8c4ad81b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->

    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="images/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>


    <!--Section A : Contact Form-->

    <section id="contact-a" class="text-center py-3">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <div class="container">
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" class="text-input name-input" name="name" placeholder="Name"/>
            <input  type="text" class="text-input subject-input" name="subject"  placeholder="Subject" />
            <input  type="email"  class="text-input email-input" name="email"   placeholder="Email Address" />
            <input  type="text"  class="text-input phone-input" name="phone"   placeholder="Phone Number" />
            <textarea  class="text-input message-input" name="message"   placeholder="Enter Message"></textarea>
            <div class="mg-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!--- Section B : Contact Info -->
    <section id="contact-b" class="background-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h2>Email</h2>
            <p>sam@johnson.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h2>Phone</h2>
            <p>(234)8136482913</p>
          </div>
          <div>
            <i class="fas fa-address fa-2x"></i>
            <h2>Adress</h2>
            <p>30 Block-C, Boston NY</p>
          </div>
        </div>
      </div>
    </section>

    <!--Section C : Tagline-->
    <section id="contact-c" class="background-main py-4">
      <div class="container">
        <h1>Let's start your next project</h1>
      </div>
    </section>
    
    
    <!-- Footer -->

    <section id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020.All Rghts Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </section>
  </body>
</html>
